<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RetroSearch</title>
</head>
<body>
<h1>RetroSearch</h1>
<form action="/search" method="get">
    Search Query:<input type="text" th:value="${searchResults.query}" name="query">
    <input type="submit" value="Go!">
</form>
<h2>Search Results below:</h2>
<ul>
    <li th:each="element: ${searchResults.resultEntries}">
    <a th:href="@{ /browse(url=${element.uri})}">
        <h3 th:text="${element.title}"></h3>
    </a>
    <p>Original URL:  <a th:href="${element.uri}" th:text="${element.uri}"></a></p>
    <p th:text="${element.description}"></p>
</li>
</ul>
</body>
</html>

http://localhost:8080/@%7Bbrowse?url={uri}(id=${element.uri})}
